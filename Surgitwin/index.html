<!DOCTYPE html>
<html>
  <head>
    <title>SurgiTwin – Patient Intake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>SurgiTwin – Pre-Operative Patient Assessment</h2>

    <form id="patientForm">
      <!-- Demographics -->
      <h3>Demographics</h3>

      <label>Age (years)</label>
      <input type="number" id="age" min="0" required />

      <label>Gender</label>
      <select id="gender" onchange="togglePregnancy()" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Height (cm)</label>
      <input type="number" id="height" min="30" max="250" step="1" required />

      <label>Weight (kg)</label>
      <input type="number" id="weight" min="1" max="300" step="1" required />

      <!-- Vitals -->
      <h3>Vital Signs</h3>

      <label>Temperature (°C)</label>
      <input type="number" id="temperature" step="0.1" />

      <label>Blood Pressure (mmHg)</label>
      <input type="text" id="bp" placeholder="120/80" />

      <label>Heart Rate (bpm)</label>
      <input type="number" id="heartRate" min="20" max="220" />

      <label>Heart Rhythm (ECG)</label>
      <select id="rhythm">
        <option value="Normal Sinus Rhythm">Normal Sinus Rhythm</option>
        <option value="Irregular Rhythm">Irregular Rhythm</option>
      </select>

      <label>Oxygen Saturation (SpO₂ %)</label>
      <input type="number" id="spo2" min="50" max="100" />

      <label>Blood Glucose (mg/dL)</label>
      <input type="number" id="glucose" min="40" max="600" />

      <!-- Medical History -->
      <h3>Medical & Surgical History</h3>

      <label>Prior Surgeries</label>
      <textarea id="priorSurgeries" placeholder="Mention if any"></textarea>

      <label>Cardiac History</label>
      <textarea
        id="cardiacHistory"
        placeholder="MI, stent, arrhythmia, none"
      ></textarea>

      <!-- Pregnancy -->
      <h3>Female-Specific Assessment</h3>

      <label>Pregnancy Status</label>
      <select id="pregnancy" disabled>
        <option value="">Not Applicable</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <!-- Pre-Op Safety -->
      <h3>Pre-Operative Safety</h3>

      <label>Fasting Status</label>
      <select id="fasting">
        <option value="Fasted > 6 hours">Fasted > 6 hours</option>
        <option value="Not fasted">Not fasted</option>
      </select>

      <label>Dental Status</label>
      <select id="dental">
        <option value="Normal">Normal</option>
        <option value="Loose teeth / Dentures">Loose teeth / Dentures</option>
      </select>

      <!-- Blood Tests -->
      <h3>Blood Investigations</h3>

      <label>Hemoglobin (g/dL)</label>
      <input type="number" id="hb" step="0.1" />

      <label>Total WBC Count</label>
      <input type="number" id="wbc" />

      <label>Platelet Count</label>
      <input type="number" id="platelets" />

      <label>INR</label>
      <input type="number" id="inr" step="0.1" />

      <label>Blood Group</label>
      <select id="bloodGroup">
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>

      <br /><br />
      <button type="submit">Start Simulation</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
